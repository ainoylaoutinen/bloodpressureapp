<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
<div class="container">
<figure class="text-center">
  <div class="col-12" style="padding:25px 0">>
  </div>
	<h1 class="display-4">Edit a blood pressure</h1>
	<div>
	</div>
  <div class="col-12" style="padding:10px 0">
  </div>
	<div>
		<form th:object="${bloodpressure}" th:action="@{/savePressure/__${#httpServletRequest.remoteUser}__}" action="#"
			method="post">
			
			<label for="bloodpressureid"></label> <input type="hidden" id="bloodpressureid"
				th:field="*{bloodpressureid}" readonly="readonly" />
										
			<label for="date">The date:</label> <input type="date"
				id="date" th:field="*{date}" />
			<div style="clear: both; display: block; height: 15px;"></div>

			<label for="upperPressure">Your upper pressure:</label> <input type="number"
				id="upperPressure" th:field="*{upperPressure}" />
			<div style="clear: both; display: block; height: 15px;"></div>

			<label for="lowerPressure">Your lower pressure:</label> <input type="number" id="lowerPressure"
				th:field="*{lowerPressure}" />
			<div style="clear: both; display: block; height: 15px;"></div>

			<label for="pulse">Your pulse:</label> <input type="number" id="pulse"
				th:field="*{pulse}" />
			<div style="clear: both; display: block; height: 15px;"></div>

			<input class="btn btn-outline-success shadow p-3 mb-5 bg-body rounded" type="submit" value="Save"></input>
		</form>
	</div>
	</figure>
	</div>

</body>
</html>
